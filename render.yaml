services:
  # Backend API runs in Docker container
  - type: web
    name: byteforge-api
    runtime: docker
    repo: https://github.com/Arjumaan/byteforge-scaffold
    rootDir: backend
    plan: free
    branch: main
    envVars:
      - key: PORT
        value: 10000
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: byteforge-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

  # Frontend runs as Static Site
  - type: static
    name: byteforge-ui
    repo: https://github.com/Arjumaan/byteforge-scaffold
    rootDir: frontend
    branch: main
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: byteforge-api
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: byteforge-db
    databaseName: byteforge
    user: byteforge
    plan: free # Optional: defaults to the lowest tier, but 'free' is explicit if available for DBs (Render Free Tier limits apply)
