apiVersion: apps/v1
kind: Deployment
metadata:
  name: byteforge-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: byteforge-backend
  template:
    metadata:
      labels:
        app: byteforge-backend
    spec:
      containers:
        - name: backend
          image: byteforge/backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://user:pass@db:5432/byteforge"
---
apiVersion: v1
kind: Service
metadata:
  name: byteforge-backend
spec:
  selector:
    app: byteforge-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
